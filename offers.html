                        <button

                    <div class="px-4 py-3 @container">
                        <div class="overflow-x-auto">
                            <table class="flex-1 min-w-[1200px]" style="border-spacing:5px; border-collapse:separate;">
                                <thead>

                                        <th class="text-right">Cuota mensual base (€)</th>
                                        <th class="text-right">Cuota mensual mínima bonificada (€)</th>
                                        <th class="text-right">Coste mensual prorrateado bonificado (€)</th>
                                        <th class="text-right">Coste anual total bonificado (€)</th>
                                        <th class="text-right">Coste total bonificado (€)</th>

                        <style>

            </div>

    <script>
        function cuotaMensual(importe, tin, plazoAnios) {
            const n = plazoAnios * 12;
            const i = tin / 100 / 12;
            if (i === 0) return importe / n;
            return importe * (i * Math.pow(1 + i, n)) / (Math.pow(1 + i, n) - 1);
        }
        function formatNumber(num) {
            // Fuerza el punto de miles para cualquier valor >= 1000
            const parts = num.toFixed(2).split('.');
            let intPart = parts[0];
            let decPart = parts[1];
            intPart = intPart.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
            return intPart + ',' + decPart;
        }
        function renderOfertas() {
            const ofertas = JSON.parse(localStorage.getItem('ofertas')) || [];
            const tbody = document.getElementById('ofertas-tbody');
            tbody.innerHTML = '';
            if (ofertas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="12" class="text-center py-4 text-[#4e7097]">No hay ofertas guardadas.</td></tr>';
                return;
            }
            ofertas.forEach((oferta, idx) => {
                const importe = parseFloat(oferta['Importe del Préstamo'] || 0);
                const plazo = parseInt(oferta['Plazo del Préstamo (Años)'] || 0);
                const tinBase = parseFloat(oferta['TIN base (%)'] || oferta['Tasa de Interés (%)'] || 0);
                const bonificadores = oferta.bonificadores || [];
                const bonifMax = bonificadores.reduce((acc, b) => acc + (b.porcentaje || 0), 0);
                const tinMin = (tinBase - bonifMax);
                // Cuotas
                const cuotaBase = cuotaMensual(importe, tinBase, plazo);
                const cuotaBonif = cuotaMensual(importe, tinMin, plazo);
                // Prorrateo solo productos que bonifican
                const prorrateoBonif = bonificadores.filter(b => (b.porcentaje || 0) > 0).reduce((acc, b) => acc + (b.coste || 0), 0) / 12;
                // Costes anuales y totales bonificados
                const costeAnualBonif = (cuotaBonif + prorrateoBonif) * 12;
                const n = plazo * 12;
                const costeTotalBonif = (cuotaBonif + prorrateoBonif) * n;
                // Fila
                const row = document.createElement('tr');
                row.className = 'border-t border-t-[#d0dbe7] cursor-pointer hover:bg-blue-50';
                row.onclick = () => { window.location.href = `offer.html?idx=${idx}`; };
                row.innerHTML = `
                    <td>${oferta['Nombre del Prestamista'] || ''}</td>
                    <td class="text-right">${formatNumber(tinBase)}</td>
                    <td class="text-right">${formatNumber(tinMin)}</td>
                    <td class="text-right">${formatNumber(cuotaBase)}</td>
                    <td class="text-right">${formatNumber(cuotaBonif)}</td>
                    <td class="text-right">${formatNumber(cuotaBonif + prorrateoBonif)}</td>
                    <td class="text-right">${formatNumber(costeAnualBonif)}</td>
                    <td class="text-right">${formatNumber(costeTotalBonif)}</td>
                    <td class="comentario-cell">${oferta['Comentarios'] || ''}</td>
                `;
                tbody.appendChild(row);
            });
        }
        document.addEventListener('DOMContentLoaded', renderOfertas);
        // Resaltar el menú activo
        (function () {
            const path = window.location.pathname;
            if (path.endsWith('index.html') || path === '/' || path === '') {
                document.querySelector('.MENU-INICIO').style.color = '#1978e5';
                document.querySelector('.MENU-INICIO').style.fontWeight = 'bold';
            } else if (path.endsWith('offers.html')) {
                document.querySelector('.MENU-OFERTAS').style.color = '#1978e5';
                document.querySelector('.MENU-OFERTAS').style.fontWeight = 'bold';
            }
        })();
    </script>
